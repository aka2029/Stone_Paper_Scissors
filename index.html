<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset = "utf-8">
        <meta name = "author" content="Akash Sharma">
        <meta name="description" content="This is Stone Paper Scissors game...very intrestig">
        
        <link rel="stylesheet" href="css/index.css">
        
        <title>Rock Paper Scissors</title>
    </head>
    
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        
        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="computer-label" class="badge">comp</div>
            
            <span id="user-score ">0</span> :  <span id="computer-score ">0</span>
        </div>
        
        <div class="result">
            <p>Paper covers rock. You win!</p>
        </div>
        
        <div class="choices">
            
            <div class="choice" id="r">
                <img src="img/rock.jpg" alt="" style="height: 100px; width: 125px; border-radius: 50%">
            </div>
            
            <div class="choice" id="p">
                <img src="img/newPap.jpg" alt="" style="height: 100px; width: 125px; border-radius: 50%">
            </div>
            
            <div class="choice" id="s">
                <img src="img/scissors.jpg" alt="" style="height: 100px; width: 125px; border-radius: 50%">
            </div>
        </div>
        
        <p id="action-message">Make Your Move!</p>
        
        <script src="js/index.js"></script>
    </body>
    
</html>
